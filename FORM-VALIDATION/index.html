<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>
<body style="background-color: blueviolet;">

    <h1 class="text-center text-danger""><i>Form Validation</i></h1>
    <div class="container" style="background-color: blueviolet;">
        <div class="col-lg-8 m-auto d-block">
            <form >
                <div class="form-group">
                    <label for="user" class="text-center text-white">Username</label>
                    <input type="text" name="" id="username" class="form-control" autocomplete="off">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email" class="text-center text-white">Email</label>
                    <input type="email" name="" id="email" class="form-control" autocomplete="off">
                    <h5 id="emailvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="password" class="text-center text-white">Password</label>
                    <input type="password" name="" id="password" class="form-control" autocomplete="off">
                    <h5 id="passwordvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="conpassword" class="text-center text-white">Confirm Password</label>
                    <input type="password" name="" id="confirmpassword" class="form-control" autocomplete="off">
                    <h5 id="confirmpasswordvalidation"></h5>
                </div>
                    <input type="submit" name="" value="Submit" class=" btn btn-warning " id="submitbutton">
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="akh.js"></script>
</body>
</html>
